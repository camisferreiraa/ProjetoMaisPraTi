    <body class="vh-100 d-flex flex-column">
      <div class="container mt-5 mb-4">
          <h1 class="text-center">Agendamento de Serviços de Manicure e Pedicure</h1>
          <form id="booking-form" class="mt-4">
              <div class="form-group">
                  <label for="name">Nome</label>
                  <input type="text" class="form-control" id="name" placeholder="Digite seu nome" required>
              </div>
              <div class="form-group">
                  <label for="email">Email</label>
                  <input type="email" class="form-control" id="email" placeholder="Digite seu email" required>
              </div>
              <div class="form-group">
                  <label for="service">Serviço</label>
                  <select class="form-control" id="service" required>
                      <option value="Manicure Simples">Manicure Simples</option>
                      <option value="Manicure Francesa">Manicure Francesa</option>
                      <option value="Pedicure Simples">Pedicure Simples</option>
                      <option value="Pedicure Completa">Pedicure Completa</option>
                  </select>
              </div>
              <div class="form-group">
                  <label for="date">Data</label>
                  <input type="date" class="form-control" id="date" required>
              </div>
              <div class="form-group">
                  <label for="time">Horário</label>
                  <input type="time" class="form-control" id="time" required>
              </div>
              <button type="submit" class="btn btn-primary">Agendar</button>
          </form>
      </div>
